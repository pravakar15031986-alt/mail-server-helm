{{- if .Values.postfix.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mail-platform.fullname" . }}-postfix-secret
  labels:
    {{- include "mail-platform.postfix.labels" . | nindent 4 }}
type: Opaque
data:
  # TLS certificate and key (base64 encoded)
  # Replace these with your actual certificates
  tls.crt: 
  tls.key: 
  
  # SASL passwords for SMTP authentication (if needed)
  sasl_passwd: ""
{{- end }}
