{{- if and (.Values.ldap.enabled) (.Values.ldap.persistence.enabled) }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "mail-platform.fullname" . }}-ldap-data
  labels:
    {{- include "mail-platform.ldap.labels" . | nindent 4 }}
spec:
  accessModes:
    - {{ .Values.ldap.persistence.accessMode }}
  storageClassName: {{ .Values.ldap.persistence.storageClass | default (include "mail-platform.storageClass" .) }}
  resources:
    requests:
      storage: {{ .Values.ldap.persistence.size }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "mail-platform.fullname" . }}-ldap-config
  labels:
    {{- include "mail-platform.ldap.labels" . | nindent 4 }}
spec:
  accessModes:
    - {{ .Values.ldap.persistence.accessMode }}
  storageClassName: {{ .Values.ldap.persistence.storageClass | default (include "mail-platform.storageClass" .) }}
  resources:
    requests:
      storage: 1Gi
{{- end }}

