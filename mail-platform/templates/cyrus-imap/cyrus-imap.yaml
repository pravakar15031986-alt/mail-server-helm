{{- if .Values.cyrusImap.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "mail-platform.fullname" . }}-cyrus-imap
  labels:
    {{- include "mail-platform.cyrus.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "mail-platform.fullname" . }}-cyrus-imap
  replicas: {{ .Values.cyrusImap.replicaCount }}
  selector:
    matchLabels:
      {{- include "mail-platform.cyrus.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/cyrus-imap/configmap.yaml") . | sha256sum }}
      labels:
        {{- include "mail-platform.cyrus.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: cyrus-imap
        image: "{{ .Values.cyrusImap.image.repository }}:{{ .Values.cyrusImap.image.tag }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - name: imap
          containerPort: 143
          protocol: TCP
        - name: imaps
          containerPort: 993
          protocol: TCP
        - name: lmtp
          containerPort: 24
          protocol: TCP
        - name: sieve
          containerPort: 4190
          protocol: TCP
        env:
        - name: CYRUS_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "mail-platform.fullname" . }}-cyrus-secret
              key: admin-password
        volumeMounts:
        - name: mail-data
          mountPath: {{ .Values.cyrusImap.persistence.mailDataPath }}
        - name: mail-metadata
          mountPath: {{ .Values.cyrusImap.persistence.mailMetadataPath }}
        - name: config
          mountPath: /etc/imapd.conf
          subPath: imapd.conf
        - name: config
          mountPath: /etc/cyrus.conf
          subPath: cyrus.conf
        resources:
          {{- toYaml .Values.cyrusImap.resources | nindent 10 }}
        livenessProbe:
          tcpSocket:
            port: imap
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: imap
          initialDelaySeconds: 30
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: {{ include "mail-platform.fullname" . }}-cyrus-config
      {{- if not .Values.cyrusImap.persistence.enabled }}
      - name: mail-data
        emptyDir: {}
      - name: mail-metadata
        emptyDir: {}
      {{- end }}
  {{- if .Values.cyrusImap.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: mail-data
      labels:
        {{- include "mail-platform.cyrus.labels" . | nindent 8 }}
    spec:
      accessModes:
        - {{ .Values.cyrusImap.persistence.accessMode }}
      storageClassName: {{ .Values.cyrusImap.persistence.storageClass | default (include "mail-platform.storageClass" .) }}
      resources:
        requests:
          storage: {{ .Values.cyrusImap.persistence.size }}
  - metadata:
      name: mail-metadata
      labels:
        {{- include "mail-platform.cyrus.labels" . | nindent 8 }}
    spec:
      accessModes:
        - {{ .Values.cyrusImap.persistence.accessMode }}
      storageClassName: {{ .Values.cyrusImap.persistence.storageClass | default (include "mail-platform.storageClass" .) }}
      resources:
        requests:
          storage: 5Gi
  {{- end }}
{{- end }}
