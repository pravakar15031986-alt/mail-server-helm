{{- if .Values.clamav.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "mail-platform.fullname" . }}-clamav
  labels:
    {{- include "mail-platform.clamav.labels" . | nindent 4 }}
spec:
  type: {{ .Values.clamav.service.type }}
  clusterIP: None  # Headless service for StatefulSet
  ports:
  - port: {{ .Values.clamav.service.port }}
    targetPort: clamd
    protocol: TCP
    name: clamd
  selector:
    {{- include "mail-platform.clamav.selectorLabels" . | nindent 4 }}
---
# Client service for external access
apiVersion: v1
kind: Service
metadata:
  name: {{ include "mail-platform.fullname" . }}-clamav-client
  labels:
    {{- include "mail-platform.clamav.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.clamav.service.port }}
    targetPort: clamd
    protocol: TCP
    name: clamd
  selector:
    {{- include "mail-platform.clamav.selectorLabels" . | nindent 4 }}
{{- end }}
